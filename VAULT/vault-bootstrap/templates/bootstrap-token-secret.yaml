{{- if .Values.vault.bootstrapTokenSecret.autoCreate }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.vault.bootstrapTokenSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "vault-bootstrap.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  {{ .Values.vault.bootstrapTokenSecret.key }}: {{ .Values.vault.bootstrapTokenSecret.token | quote }}
{{- end }}

