config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: git@github.com:finternet-io/helmcharts.git
      targetRevision: main

applications:
  - name: keycloak
    enabled: true
    namespace: keycloak
    path: charts/keycloak
    tool:
      helm:
        releaseName: keycloak
        valuesObject:
          image:
            registry: docker.io
            repository: bitnamilegacy/keycloak
            tag: 26.3.3-debian-12-r0
          ingress:
            enabled: true
            hostname: foundry.finternetlab.io
            tls: true

  - name: yugabyte
    enabled: true
    namespace: yugabyte
    path: charts/yugabyte
    tool:
      helm:
        releaseName: yugabyte
        valuesObject:
          Image:
            repository: yugabyte/yugabyte
            tag: 2025.1.1.2-b3
            pullPolicy: IfNotPresent

  # Example of disabled chart (will be skipped)
  - name: clickstack
    enabled: false
    namespace: clickstack
    path: charts/clickstack

  # Example with valueFiles (optional)
  # - name: ingress
  #   enabled: true
  #   namespace: kong-ingress
  #   path: charts/ingress
  #   tool:
  #     helm:
  #       releaseName: ingress
  #       valueFiles:
  #         - values/ingress-values.yaml

secrets:
  - name: repo-github-helmcharts
    url: git@github.com:finternet-io/helmcharts.git
    sshPrivateKey: |
      -----BEGIN OPENSSH PRIVATE KEY-----
      ...
      -----END OPENSSH PRIVATE KEY-----
