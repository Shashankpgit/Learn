
image:
  repository: divyagovindaiah123/flink-nlweb-job
  tag: test
kafka:
  topic: "{{ .Values.global.env }}.nlweb.ingest"
  bootstrapServers: "{{ .Values.global.kafka.host }}:{{ .Values.global.kafka.port }}"
siteName: default_site
batchSize: 100

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
    
job:
  pythonFile: /opt/flink/job/flink_kafka_to_qdrant.py

qdrant:
  endpoint: "http://qdrant:6333"

# API endpoint for data loading
apiEndpoint: "http://nlweb:8000/load-data"
