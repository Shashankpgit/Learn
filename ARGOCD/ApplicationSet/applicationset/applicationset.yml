apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: finternet-services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - git:
        repoURL: git@github.com:finternet-io/helmcharts.git
        # targetRevision: v*
        revision: v*
        directories:
          - path: charts/*
          - path: charts/hdx-oss-v2
            exclude: true
          - path: charts/yugabyte
            exclude: true
          - path: charts/apps
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}-app'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: if(eq('{{path.basename}}', 'ingress'), "0", if(eq('{{path.basename}}', 'cert-manager'), "1", "2"))
        argocd.argoproj.io/depends-on: ingress-app
    spec:
      project: default
      source:
        repoURL: git@github.com:finternet-io/helmcharts.git
        targetRevision: v*
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true