apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:finternet-io/helmcharts.git
    targetRevision: main        # or whichever branch/tag you use
    path: charts/keycloak
    helm:
      # valueFiles:
      #   - values.yaml
      #   - ../global-values.yml
      valuesObject:
        image:
          registry: docker.io
          repository: bitnami/keycloak
          tag: 26.3.3-debian-12-r0
        replicaCount: 2
        ingress:
          enabled: false        # ðŸ‘ˆ override here
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
